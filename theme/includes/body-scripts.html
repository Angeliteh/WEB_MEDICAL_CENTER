<!-- Page-Specific Initialization -->
<script>
// Inicialización específica por página
document.addEventListener('DOMContentLoaded', function() {
    // Detectar página actual
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'index';
    
    // Configurar SEO específico por página
    if (window.seoOptimizer) {
        window.seoOptimizer.updatePageSpecificSEO(currentPage);
    }
    
    // Configurar formularios específicos por página
    if (window.formHandlerManager) {
        window.formHandlerManager.initializePageForms(currentPage);
    }
    
    console.log(`🚀 Premium features initialized for page: ${currentPage}`);
});
</script>
