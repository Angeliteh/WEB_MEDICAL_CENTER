<!-- Medical Gallery Section -->
<section class="medical-gallery section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <h3 data-translate="galleryPage.main.title">Galería
            <span data-translate="galleryPage.main.titleSpan">Médica</span>
          </h3>
          <p data-translate="galleryPage.main.description">Explora nuestras instalaciones médicas de vanguardia, equipos especializados y el entorno profesional donde brindamos atención médica de calidad.</p>
        </div>
      </div>
    </div>

    <!-- Gallery Filters -->
    <div class="row">
      <div class="col-lg-12">
        <div class="gallery-filters text-center mb-5">
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all" data-translate="galleryPage.filters.all">Todos</button>
            <button class="filter-btn" data-filter="cardiology" data-translate="galleryPage.filters.cardiology">Cardiología</button>
            <button class="filter-btn" data-filter="pediatrics" data-translate="galleryPage.filters.pediatrics">Pediatría</button>
            <button class="filter-btn" data-filter="traumatology" data-translate="galleryPage.filters.traumatology">Traumatología</button>
            <button class="filter-btn" data-filter="laboratory" data-translate="galleryPage.filters.laboratory">Laboratorio</button>
            <button class="filter-btn" data-filter="facilities" data-translate="galleryPage.filters.facilities">Instalaciones</button>
          </div>
          <div class="media-type-filters mt-3">
            <button class="media-filter-btn active" data-media="all" data-translate="galleryPage.mediaFilters.all">Todo</button>
            <button class="media-filter-btn" data-media="images" data-translate="galleryPage.mediaFilters.images">Imágenes</button>
            <button class="media-filter-btn" data-media="videos" data-translate="galleryPage.mediaFilters.videos">Videos</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Gallery Grid -->
    <div class="row" id="gallery-grid">
      <!-- Gallery items will be populated dynamically -->
    </div>

    <!-- Load More Button -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <button class="btn btn-main" id="load-more-btn" data-translate="galleryPage.loadMore">Cargar Más</button>
      </div>
    </div>
  </div>
</section>
