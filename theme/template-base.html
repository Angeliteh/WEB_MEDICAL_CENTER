<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Centro médico profesional con servicios de salud integral">
    <meta name="author" content="Centro Médico">
    <title>Centro Médico Profesional</title>

    <!-- CSS -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="plugins/animate-css/animate.css">
    <link rel="stylesheet" href="plugins/icofont/icofont.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#48bdc5">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>
            <div class="indicator"> 
                <svg width="16px" height="12px">
                    <polyline id="back" points="1,6 4,6 6,11 10,1 12,6 15,6"></polyline>
                    <polyline id="front" points="1,6 4,6 6,11 10,1 12,6 15,6"></polyline>
                </svg>
            </div>
        </div>
    </div>

    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Navbar Component -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content - AQUÍ VA EL CONTENIDO ESPECÍFICO DE CADA PÁGINA -->
    <main id="page-content">
        <!-- El contenido específico se insertará aquí -->
    </main>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <!-- WhatsApp Component -->
    <div id="whatsapp-placeholder"></div>

    <!-- Accessibility Panel -->
    <div id="accessibility-panel" class="accessibility-panel">
        <button id="accessibility-toggle" class="accessibility-toggle" aria-label="Abrir panel de accesibilidad">
            <i class="fas fa-universal-access"></i>
        </button>
        <div class="accessibility-content">
            <h3 data-translate="accessibility.title">Accesibilidad</h3>
            <div class="accessibility-controls">
                <button id="high-contrast-toggle" data-translate="accessibility.highContrast">Alto Contraste</button>
                <button id="font-size-increase" data-translate="accessibility.fontSize">Aumentar Fuente</button>
                <button id="font-size-decrease">Disminuir Fuente</button>
                <button id="accessibility-reset" data-translate="accessibility.reset">Restablecer</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/counterup/jquery.waypoints.min.js"></script>
    <script src="plugins/counterup/jquery.counterup.min.js"></script>
    <script src="plugins/owlcarousel/owl.carousel.min.js"></script>
    <script src="plugins/aos/aos.js"></script>
    <script src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/component-loader.js"></script>
    <script src="js/language-manager.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/accessibility-manager.js"></script>
    <script src="js/whatsapp-business.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
